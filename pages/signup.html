<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>FitActive | Sport - Healty</title>
</head>
<body>
        <!-- Header section -->
        <header class="header">
            <div class="header__background-video">
                <video autoplay muted loop src="../assets/video-1.mp4"></video>
            </div>
          <div class="container">
            <!-- <div class="top-header">
                  <a href="tel: +998889395953">Quick call <span>+998889395953</span></a>
                </div> -->
            <div class="main-header" id="MainHeader">
              <a href="" class="header-logo">Fit<span>Active</span></a>
              <nav class="nav-items">
                <a href="../index.html" class="nav-item">Home</a>
                <!-- <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Clubs</a>
                <a href="#coaches" class="nav-item">Coaches</a>
                <a href="#" class="nav-item">Contact</a> -->
              </nav>
              <div class="register">
                <a href="#" class="nav-item login">Log in</a>
                <a href="#" class="nav-item signup">Sign up</a>
              </div>
            </div>
          </div>
        </header>
        <!-- /Header section -->


        <!-- Signup section -->
        <section class="signup-form">
            <h1 class="form-title">Sign up to sport clubs</h1>
            <form action="" class="left-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="">
                <label for="phone">Phone number</label>
                <input type="text" name="phone" id="">
                <div class="age-gender">
                    <div class="gender">
                        <label for="gender">Gender</label>
                        <div class="gender-item">
                            <input type="radio" name="gender" id=""><p>Man</p>
                        </div>
                        <div class="gender-item">
                            <input type="radio" name="gender" id=""><p>Woman</p>
                        </div>
                    </div>
                    <div class="age">
                        <label for="age">Your age</label>
                        <input type="number" name="" id="">
                    </div>
                </div>
            </form>

            <form action="" class="right-form">
                <label for="">Choose a sports club</label>
                <select name="" id="">
                    <option value="" disabled selected>Select sport clubs</option>
                    <option value="">GYM</option>
                    <option value="">Football</option>
                    <option value="">Basketball</option>
                    <option value="">Swimming</option>
                    <option value="">Ping Pong</option>
                    <option value="">Tennis</option>
                    <option value="">Yoga</option>
                    <option value="">Karate</option>
                    <option value="">Aerobics</option>
                    <option value="">Boxing</option>
                    <option value="">Cycling</option>
                </select>
                <label for="">Coach will be assigned automatically.</label>
                <select name="" id="">
                    <option value="" disabled selected>Trainer</option>
                    <option value="" disabled>Brandon Roy</option>
                    <option value="" disabled>Kirill Yurovskiy</option>
                    <option value="" disabled>Jim Parker</option>
                    <option value="" disabled>Xavi Slams</option>
                    <option value="" disabled>Nijinga</option>
                    <option value="" disabled>Jion Key</option>
                    <option value="" disabled>Noosa Aquati</option>
                </select>
                <label for="">Select days</label>
                <select id="days" name="choices[]">
                    <option value=""disabled selected>Days</option>
                    <option value="monday">Monaday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <label for="">Hours per a day.</label>
                <select name="" id="">
                    <option value="" disabled selected>Hour a day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </form>
            <button type="submit">Submit</button>
        </section>
        <!-- Signup section -->

</body>
</html>
